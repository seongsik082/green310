<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트_엘리먼트</title>


</head>
<body>
    <section class="todoList">
        <h1>오늘 저녁에 할일</h1>
        <ul id="list"></ul>

    </section>
    <section class="weekList">
        <h1>이번주에 할일</h1>
        <ul id="listN">

        </ul>

        <form action="#" id="form">
            <input type="text" name="list">
            <br>
            <input type="submit" value="검색">




        </form>

    </section>

    <script>
        document.getElementById('form').onsubmit = function(){
            console.log('클릭했습니다.');
            var txt = document.getElementById('form').list.value
            if(txt != ''){
            console.log(txt);
            var li = document.createElement('li');
            li.textContent = txt;
            document.getElementById('listN').appendChild(li);
            
            }
            else
            {
                alert('빈칸을 채워주세요.')
            }
            document.getElementById('form').list.value = ''

            
            return false;
        }










        var todo = ['잠자기', '마사지받기', '게임하기', '장보기', '티비보기', '넷플릭스보기', '디즈니플러스보기', '빨래하기'];
        todo.push('청소하기');
        console.log(todo)
        console.log(todo.length)
        console.log(todo[3])

        for(var i=0; i<todo.length; i++){
            var li = document.createElement('li');
            li.textContent = todo[i];
            document.getElementById('list').appendChild(li)
        }


        var week = ['잠자기', '마사지받기', '게임하기', '장보기', '티비보기', '넷플릭스보기', '디즈니플러스보기', '빨래하기'];
        week.push('볼링치기');

        for(i=0; i<week.length; i++){
            li = document.createElement('li');
            li.textContent = week[i];
            document.getElementById('listN').appendChild(li);
        }





    </script>






</body>
</html>
